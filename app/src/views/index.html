<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>The Random Album</title>

    % if not api_url:
    <link rel='stylesheet' href='/static/css/bootstrap.min.css'/>
    <link rel='stylesheet' href='/static/css/font-awesome.css'/>
    <link rel='stylesheet' href='/static/css/main.css'/>
    % end
    % if api_url:
    <base href="/">
    <link href="/static/album/styles.f2ee45e30df54e4a42ca.bundle.css" rel="stylesheet"/>
    % end
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
</head>
<body>

% if not api_url:
<div class="error-page">
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">No pics for you!</h1>
                <p>Sorry, there was a problem loading the web page.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2 class="database-issue-heading">
                    <i class="fa fa-exclamation-circle"></i> No API loaded
                </h2>
                <p>There was a problem connecting to the API</p>
                <form>
                    <div class="form-group row">
                        <label for="apiURL" class="col-sm-2 col-form-label">API_URL:</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="apiURL"
                                   value="{{ api_url }}">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
% end

% if api_url:
<app-root></app-root>
<script type="text/javascript" src="/static/album/inline.15385ded64178ece98f0.bundle.js"></script>
<script type="text/javascript" src="/static/album/polyfills.f20484b2fa4642e0dca8.bundle.js"></script>
<script type="text/javascript" src="/static/album/main.fe40597f6d5f5c7ccd30.bundle.js"></script>
% end


</body>
</html>
