version: 1.0
name: demo-db-apb
description: Deploys a demo database
bindable: True
async: optional
metadata:
  displayName: Demo Database (APB)
  dependencies: ['docker.io/centos/postgresql-95-centos7']
  console.openshift.io/iconClass: icon-postgresql
  providerDisplayName: "Red Hat, Inc."
plans:
  - name: default
    description: A sample APB which deploys Demo Database
    free: True
    metadata:
      displayName: Default
      longDescription: This plan deploys a Postgres Database the demo application can connect to
      cost: $0.00
    parameters:
      - name: postgresql_database
        title: PostgreSQL Database Name
        type: string
        default: admin
      - name: postgresql_user
        title: PostgreSQL User
        type: string
        default: admin
      - name: postgresql_password
        title: PostgreSQL Password
        type: string
        default: admin
