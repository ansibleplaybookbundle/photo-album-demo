##############################################################################
## Deprovision demo-api
## This role executes much of the needed functionality to deprovision an
## application using an Ansible Playbook Bundle and delete resources created
## in the sample apb generated by the provision role.
##############################################################################


#############################################################################
# Deprovision a route
#############################################################################
- openshift_v1_route:
    name: demo-api
    namespace: '{{ namespace }}'
    state: absent


#############################################################################
# Deprovision a service
#############################################################################
- k8s_v1_service:
    name: demo-api
    namespace: '{{ namespace }}'
    state: absent


#############################################################################
# Deprovision a deployment config
# When removing a Deployment Config, OpenShift will automatically clean up
# its associated resources like replication controllers and pods
#############################################################################
- openshift_v1_deployment_config:
    name: demo-api
    namespace: '{{ namespace }}'
    state: absent


#############################################################################
# Deprovision the service
#############################################################################
- k8s_v1_service:
    name: demo-api-db
    namespace: '{{ namespace }}'
    state: absent


#############################################################################
# Deprovision the deployment config
# When removing a Deployment Config, OpenShift will automatically clean up
# its associated resources like replication controllers and pods
#############################################################################
- openshift_v1_deployment_config:
    name: demo-api-db
    namespace: '{{ namespace }}'
    state: absent

#############################################################################
# Deprovision the persistent volume claim
#############################################################################
- k8s_v1_persistent_volume_claim:
    name: demo-api-db
    namespace: '{{ namespace }}'
    state: absent
